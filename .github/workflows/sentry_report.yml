name: Weekly Sentry Report

on:
  schedule:
    # 12:00 –¢–±–∏–ª–∏—Å–∏ = 08:00 UTC
    - cron: "0 8 * * MON"
  workflow_dispatch: {}

jobs:
  sentry-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Sentry CSV report
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_QUERY: ${{ secrets.SENTRY_QUERY }}
        run: python sentry_export.py

      - name: Upload artifact (CSV Report)
        uses: actions/upload-artifact@v4
        with:
          name: sentry-report
          path: report/

      - name: Resolve artifact download URL
        id: artifact-url
        uses: actions/upload-artifact/resolve-download-url@v1
        with:
          name: sentry-report

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ARTIFACT_URL: ${{ steps.artifact-url.outputs.download_url }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"üìä *Weekly Sentry Report Ready*\nüìÅ Download CSV:\n${ARTIFACT_URL}\"
          }" \
          $SLACK_WEBHOOK_URL



