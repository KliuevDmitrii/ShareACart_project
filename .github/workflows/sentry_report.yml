name: Weekly Sentry Report

on:
  schedule:
    # 11:00 Tbilisi = 07:00 UTC
    - cron: "0 7 * * MON"
  workflow_dispatch: {}

permissions:
  contents: write   # required for creating & deleting releases

jobs:
  sentry-report:
    runs-on: ubuntu-latest

    steps:
      # ===========================
      # CHECKOUT
      # ===========================
      - name: Checkout repo
        uses: actions/checkout@v4

      # ===========================
      # PYTHON SETUP
      # ===========================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===========================
      # GENERATE CSV REPORT
      # ===========================
      - name: Generate Sentry CSV report
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_QUERY: ${{ secrets.SENTRY_QUERY }}
        run: python sentry_export.py

      # ===========================
      # FIND GENERATED CSV FILE
      # ===========================
      - name: Find generated CSV file
        id: find_csv
        run: |
          FILE_PATH=$(ls report/sentry_report_*.csv | head -n 1)
          echo "file=$FILE_PATH" >> $GITHUB_OUTPUT
          echo "Found file: $FILE_PATH"

      # ===========================
      # EXTRACT FILENAME WITHOUT EXTENSION
      # ===========================
      - name: Extract filename
        id: date_range
        run: |
          BASE=$(basename "${{ steps.find_csv.outputs.file }}")
          NAME="${BASE%.*}"
          echo "filename=$NAME" >> $GITHUB_OUTPUT
          echo "Filename extracted: $NAME"

      # ===========================
      # DELETE OLD RELEASES
      # ===========================
      - name: Delete old releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASES=$(gh release list --limit 100 --json tagName --jq '.[].tagName')
          for TAG in $RELEASES; do
            echo "Deleting old release: $TAG"
            gh release delete "$TAG" --yes
          done

      # ===========================
      # CREATE NEW RELEASE
      # ===========================
      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "sentry-report-${{ github.run_id }}"
          release_name: "Sentry Report ‚Äì ${{ steps.date_range.outputs.filename }}"
          draft: false
          prerelease: false

      # ===========================
      # UPLOAD RELEASE ASSET (with dynamic filename)
      # ===========================
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_csv.outputs.file }}
          asset_name: ${{ steps.date_range.outputs.filename }}.csv
          asset_content_type: text/csv

      # ===========================
      # BUILD PUBLIC DOWNLOAD URL
      # ===========================
      - name: Build URL to CSV
        id: report_url
        run: |
          echo "url=https://github.com/${{ github.repository }}/releases/download/sentry-report-${{ github.run_id }}/${{ steps.date_range.outputs.filename }}.csv" >> $GITHUB_OUTPUT
          echo "Public URL: https://github.com/${{ github.repository }}/releases/download/sentry-report-${{ github.run_id }}/${{ steps.date_range.outputs.filename }}.csv"

      # ===========================
      # SEND SLACK MESSAGE (non-interactive button)
      # ===========================
      - name: Send Slack notification (Block Kit)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: ${{ steps.report_url.outputs.url }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"üìä Weekly Sentry Report\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"Your weekly Sentry error report is ready.\"
                }
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"‚¨áÔ∏è Download CSV\"
                    },
                    \"url\": \"${REPORT_URL}\",
                    \"style\": \"primary\"
                  }
                ]
              }
            ]
          }" \
          $SLACK_WEBHOOK_URL