name: Weekly Sentry Report

on:
  schedule:
    # 12:00 –¢–±–∏–ª–∏—Å–∏ (UTC+4 ‚Üí 08:00 UTC)
    - cron: "0 8 * * MON"
  workflow_dispatch: {}

permissions:
  contents: write   # allows creating and deleting releases

jobs:
  sentry-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Sentry CSV report
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_QUERY: ${{ secrets.SENTRY_QUERY }}
        run: python sentry_export.py

      # ===========================
      # FIND GENERATED CSV
      # ===========================
      - name: Find generated CSV file
        id: find_csv
        run: |
          FILE_PATH=$(ls report/sentry_report_*.csv | head -n 1)
          echo "file=$FILE_PATH" >> $GITHUB_OUTPUT
          echo "Found file: $FILE_PATH"

      # ===========================
      # DELETE OLD RELEASES
      # ===========================
      - name: Delete old releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASES=$(gh release list --limit 100 --json tagName --jq '.[].tagName')
          for TAG in $RELEASES; do
            echo "Deleting old release: $TAG"
            gh release delete "$TAG" --yes
          done

      # ===========================
      # CREATE NEW RELEASE
      # ===========================
      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "sentry-report-${{ github.run_id }}"
          release_name: "Sentry Report ‚Äì ${{ github.run_id }}"
          draft: false
          prerelease: false

      # ===========================
      # UPLOAD RELEASE ASSET
      # ===========================
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_csv.outputs.file }}
          asset_name: sentry_report.csv
          asset_content_type: text/csv

      # ===========================
      # BUILD PUBLIC DOWNLOAD URL
      # ===========================
      - name: Build URL to CSV
        id: report_url
        run: |
          echo "url=https://github.com/${{ github.repository }}/releases/download/sentry-report-${{ github.run_id }}/sentry_report.csv" >> $GITHUB_OUTPUT

      # ===========================
      # SEND MESSAGE TO SLACK
      # ===========================
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: ${{ steps.report_url.outputs.url }}
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{
            \"text\": \"üìä *Weekly Sentry Report Ready*\nüìÅ Download CSV:\n${REPORT_URL}\"
          }" \
          $SLACK_WEBHOOK_URL
