name: Weekly Sentry Report

on:
  schedule:
    - cron: "0 8 * * MON"   # 12:00 –¢–±–∏–ª–∏—Å–∏
  workflow_dispatch: {}

jobs:
  sentry-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Sentry CSV report
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_QUERY: ${{ secrets.SENTRY_QUERY }}
        run: python sentry_export.py

      - name: Upload artifact
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: sentry-report
          path: report/

      #  ======== NEW STEP =========
      - name: Get artifact download URL
        id: get-url
        run: |
          ARTIFACT_ID=$(gh api \
            repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[0].id')
          
          DOWNLOAD_URL=$(gh api \
            repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip \
            --method GET \
            --silent \
            --header "Accept: application/vnd.github+json" \
            --jq '.url')

          echo "download_url=https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: ${{ steps.get-url.outputs.download_url }}
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{
            \"text\": \"üìä *Weekly Sentry Report Ready* \nüìÅ Download CSV:\n${REPORT_URL}\"
          }" \
          $SLACK_WEBHOOK_URL
