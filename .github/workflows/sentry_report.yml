name: Weekly Sentry Report

on:
  schedule:
    - cron: "0 8 * * MON"   # 12:00 –¢–±–∏–ª–∏—Å–∏
  workflow_dispatch: {}

jobs:
  sentry-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate report
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_QUERY: ${{ secrets.SENTRY_QUERY }}
        run: python sentry_export.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: sentry-report-${{ github.run_id }}
          release_name: "Sentry Report ${{ github.run_id }}"
          body: "Weekly Sentry Errors Report"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: report/sentry_report_*.csv
          asset_name: sentry_report.csv
          asset_content_type: text/csv

      - name: Build URL to CSV
        id: report-url
        run: |
          echo "url=https://github.com/${{ github.repository }}/releases/download/sentry-report-${{ github.run_id }}/sentry_report.csv" >> $GITHUB_OUTPUT

      - name: Send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: ${{ steps.report-url.outputs.url }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"üìä *Weekly Sentry Report Ready*\nüìÅ Download CSV:\n${REPORT_URL}\"
          }" \
          $SLACK_WEBHOOK_URL
